<body>
    <script>
         let donbanduoc = parseInt(prompt("Nhập Đơn Bán Được :"));
         if (  donbanduoc <= 10000 ) {
             alert(`Hoa Hồng : ${donbanduoc*3/100}`);   
         }else if (  donbanduoc <= 50000 ) {
             alert(`Hoa Hồng : ${donbanduoc*5/100}`); 
         }else if (  donbanduoc <= 100000 ) {
             alert(`Hoa Hồng : ${donbanduoc*7/100}`); 
         }
    </script>
