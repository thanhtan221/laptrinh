<script>
    let arr = [-3,5,1,3,2,10];
    let count = 0;
    let last = arr.length - 1 ;
    while (count < last) {
        let b = arr[count];
        arr[count] = arr[last];
        arr[last] = b;
        count++;
        last--;  
    }
    document.write(`${arr}`);
</script>
