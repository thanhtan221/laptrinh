<script>
    function count(r){
      let n = r*r*Math.PI;
      alert(`Diện Tích Hình Tròn : ${n} `);
        return n;
    }
    count(5);
    function perimeter(r){
        let m = 2*r*Math.PI;
        alert(`Chu vi Hình Tròn : ${m}`);
        return m ;
    }
    perimeter(5);
