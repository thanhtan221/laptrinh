<script>

    let dem = 0 ;
    let count = 0;
    let n = 2
    let numbers = prompt("Nhập số nguyên tố cần in : ");
    document.write(`Các số nguyên tố đầu tiên là: `);
    document.write(`${n}- `);
    for (; count < numbers-1;){
    for (let i = 2; i <=n -1  ; i++){
        if (n % i == 0){
          dem = dem + 1;
        }
    }
    if (dem == 0) {
           count+= 1;
           document.write(`${n}- `)
        }
        dem = 0;
        n++;
}

</script>
